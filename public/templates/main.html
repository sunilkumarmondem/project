	<div class="panel-heading">
	  <p class="panel-title"> Title..</p>
	</div>
	<div class="panel-body">
				<table class="table table-striped">
			<thead>
			<tr>
				<th>Index</th>
			  <th>firstname</th>
			  <th>lastname</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="student in students">
